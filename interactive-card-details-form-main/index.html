<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="styles.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="image-container">
        <div class="card-image">
          <img class="card-front" src="images/bg-card-front.png" alt="" />
          <div id="card-front-info">
            <div class="circle">
              <div class="circle-1"></div>
              <div class="circle-2"></div>
            </div>
            <p id="card-number-image">0000 0000 0000 0000</p>
            <div class="card-name-date-image">
              <p>Jane Appleseed</p>
              <p>00/00</p>
            </div>
          </div>

          <img class="card-back" src="images/bg-card-back.png" alt="" />
          <div id="card-back-info">
            <p>000</p>
          </div>
        </div>

        <div class="background-image">
          <img src="images/bg-main-desktop.png" alt="" />
        </div>
      </section>

      <section class="form-container">
        <form>
          <div class="form-item">
            <label for="cardholder-name">Cardholder Name</label>
            <input
              required
              type="text"
              id="cardholder-name"
              name="cardholder-name"
              placeholder="e.g. Jane Appleseed"
            />
          </div>
          <div class="form-item">
            <label for="card-number">Card Number</label>
            <input
              required
              oninput="maxLengthCheck(this)"
              type="number"
              id="card-number"
              name="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
              max="9999 9999 9999 9999"
              maxlength="16"
              onkeyup="myFunction()"
              asa
            />
          </div>
          <div class="form-item-date">
            <label for="card-date-month"
              >Exp. Date (MM/YY) <span id="card-date-cvc">CVC</span><br
            /></label>
            <input
              required
              type="number"
              min="1"
              max="12"
              name="card-date-month"
              id="card-date-month"
              placeholder="MM"
            />

            <input
              required
              type="number"
              min="22"
              max="28"
              name="card-date-year"
              id="card-date-year"
              placeholder="YY"
            />

            <input
              required
              type="number"
              name="card-date-cvc"
              id="card-date-cvc"
              placeholder="e.g 123"
            />
          </div>
          <button type="submit">Confirm</button>
        </form>
      </section>
    </main>

    <!-- Completed state start -->

    Thank you! We've added your card details Continue

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vasyl</a>.
    </footer>

    <script src="index.js"></script>
  </body>
</html>
